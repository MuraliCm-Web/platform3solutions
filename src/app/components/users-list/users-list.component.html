<div class="page">
   

    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span>  User Details</span>
            <span class="app-spacer"></span>
            <div class="app-button-row position-relative">
            <button mat-raised-button (click)="showFilfer()">
                <mat-icon>filter_list</mat-icon>
              </button>
             
            <button mat-raised-button (click)="addEditUser()">ADD USER</button>
        </div>
          </mat-toolbar-row>
    </mat-toolbar>

    <div class="mat-elevation-z8 userTable">
        <div class="filterDiv"  *ngIf="isFilterShow">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
            </mat-form-field>
        </div>
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <th id="id" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th id="name" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row" > {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th id="email" mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th id="phone" mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th id="role" mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                <td mat-cell *matCellDef="let row"> {{row.role}} </td>
            </ng-container>
            <ng-container matColumnDef="menu" stickyEnd>
                <th id="menu" mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button [matMenuTriggerFor]="userListControl"><i class="material-icons">
                        drag_indicator
                        </i></button>
<mat-menu #userListControl="matMenu">
    <button mat-menu-item (click)="viewUser(element)"><i class="material-icons" title="View">
        visibility
        </i> View</button>
        <button mat-menu-item (click)="roleChange(element)"><i class="material-icons" title="Role Change">
            how_to_reg
            </i> Role Change</button>
        <button mat-menu-item (click)="addEditUser(element)"><i class="material-icons" title="Edit">
            create
            </i> Edit</button>
        <button mat-menu-item (click)="deleteUser(element)"><i class="material-icons" title="Delete User">
            delete_sweep
            </i>Delete User</button>
</mat-menu>
                   
                   
                    
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
    </div>
</div>
