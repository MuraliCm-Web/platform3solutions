<div class="page">
    <div class="page-header">
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="54" class="cols">
                Roles
            </div>
            <div fxFlex="100" class="cols align-right">
                <button mat-stroked-button color="primary" (click)="addEditRole()">ADD ROLE</button>
            </div>
        </div>

    </div>
    <div class="mat-elevation-z8 userTable">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <th id="id" mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th id="role" mat-header-cell *matHeaderCellDef> Role Name </th>
                <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th id="description" mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="menu" stickyEnd>
                <th id="menu" mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="addEditRole(element)"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button (click)="deleteRole(element)"><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>

</div>
